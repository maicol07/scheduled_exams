<body>

<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <p style="text-align:center;"><img src="img/logo.png" alt="Interrogazioni programmate"
                                                       align="center"></p>
                    <h3 align="center" style="font-variant: small-caps;">Interrogazioni Programmate</h3>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person_outline</i>
                    <input class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <label>
                        <input id="remember-me" type="checkbox"/>
                        <span>Ricordami</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="login.html" class="btn waves-effect waves-light col s12"><i class="far fa-sign-in-alt"></i>
                        Accedi</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small register"><a href="register.html">Registrati ora!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small psw-forgot"><a href="forgot-password.html">Hai dimenticato
                        la password?</a></p>
                </div>
            </div>

        </form>
